<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Isabelle - Assistante BKC</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 16%22><text y=%2214%22 font-size=%2212%22>üíº</text></svg>">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f6f9; padding-top: 30px; }
        .container { max-width: 700px; margin: auto; }
        .response-box { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
        .loading::after { content: '...'; animation: dots 1s steps(3, end) infinite; }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h2>üíº Isabelle - Assistante BKC</h2>
            <p class="text-muted">Interface de gestion des e-mails re√ßus et envoy√©s</p>
        </div>
        <div class="card p-4 mb-4">
            <form id="emailForm">
                <div class="mb-3">
                    <label class="form-label">Exp√©diteur (From)</label>
                    <input type="email" name="from" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Objet (Subject)</label>
                    <input type="text" name="subject" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Message (Body)</label>
                    <textarea name="body" rows="6" class="form-control" required></textarea>
                </div>
                <button id="submitBtn" type="submit" class="btn btn-primary">üì§ Envoyer</button>
            </form>
        </div>

        <div class="card p-4">
            <h4>üì¨ R√©ponse</h4>
            <div class="response-box" id="responseBox">
                {% if reponse %}
                    <pre>{{ reponse }}</pre>
                {% else %}
                    [Aucune r√©ponse]
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        document.getElementById("emailForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const btn = document.getElementById("submitBtn");
            const box = document.getElementById("responseBox");
            btn.disabled = true;
            btn.innerText = "‚è≥ Envoi";
            btn.classList.add("loading");

            const formData = new FormData(this);
            const data = new URLSearchParams();
            for (const [key, value] of formData.entries()) {
                data.append(key, value);
            }

            const response = await fetch("/contact", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: data
            });

            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, "text/html");
            const newResponse = doc.querySelector("pre")?.innerText || "[Erreur de r√©ponse]";
            box.innerText = newResponse;

            btn.disabled = false;
            btn.innerText = "üì§ Envoyer";
            btn.classList.remove("loading");
        });
    </script>
</body>
</html>
